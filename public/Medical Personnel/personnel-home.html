<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel - Home</title>
    <link href="../output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="../components/components-personnel/sidebarfetch-personnel.js"></script>
    <!-- <link rel="stylesheet" href="../Medical Personnel/mpstyle.css">
    <link rel="stylesheet" href="../Medical Personnel/reports.css"> -->
</head>
<body class="min-h-screen bg-slate-50 flex font-inter">

        <!-- Overlay for mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-10 hidden lg:hidden z-40"></div>

    <!-- Main Content -->
    <div id="main-content" class="flex-1 lg:ml-64 z-30">
        <!-- Navbar -->
        <header class="bg-white shadow-md p-2 flex justify-between items-center">
            <!-- Hamburger Menu -->
            <button id="hamburger" class="lg:hidden ml-4 text-[#232931] focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            <h1 class="text-xl font-semibold ml-8 text-[#232931] hidden lg:block">Dashboard</h1>
            <!-- Notification Bell -->
            <div class="flex items-center gap-4">
                <a href="#" class="relative mr-4">
                    <i class="fas fa-bell text-[#232931] text-xl hover:text-gray-600"></i>
                    <span class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold rounded-full px-1"></span>
                </a>
                <div id="profile-container" onclick=toggleMobileDropdown() class="flex items-center bg-white border text-white pl-6 pr-3 py-2 rounded-lg relative group">
                    <img class="w-8 h-8 rounded-full mr-0 lg:mr-3 desktop-profile object-cover" alt="Profile Picture">
                    <div class="hidden lg:block text-left">
                        <span id="profile-name" class="block font-semibold text-[#232931]">Loading...</span>
                        <span class="block text-xs text-[#232931]">Medical Personnel</span>
                    </div>
                    <svg class="w-4 h-4 ml-6 lg:ml-14 text-[#232931]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    <div id="desktop-profile-dropdown" class="absolute bg-white border text-[#232931] mt-32 right-2 lg:right-auto lg:ml-12 rounded shadow-lg w-40 hidden lg:group-hover:block">
                        <a href="../Medical Personnel/personnel-profile.html" class="block px-4 py-2 hover:bg-gray-100">View Profile</a>
                        <a href="../main page/home.html" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
                <div id="mobile-profile-dropdown" class="hidden lg:hidden fixed top-[4rem] left-0 w-full bg-white border text-[#232931] rounded-none shadow-lg z-50">
                    <a href="../Medical Personnel/personnel-profile.html" class="block px-6 py-4 hover:bg-gray-100">View Profile</a>
                    <a href="../main page/home.html" class="block px-6 py-4 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </header>
        <!-- Page Content -->
        <main class="p-6">
            <!-- Existing content -->
            <!-- <script src="employeePatientReport.js"></script>
            <script src="employeeTreatmentReport.js"></script>
            <script src="employeePaymentReport.js"></script> -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
            <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const profileResponse = await fetch('/api/medicalPersonnel/profile');
        if (profileResponse.ok) {
            const personnelData = await profileResponse.json();
            displayProfileInfo(personnelData);

            // Set the profile picture if available
            const profilePictureElement = document.querySelector('.desktop-profile');
            profilePictureElement.src = personnelData.profilePicture 
                ? `/uploads/${personnelData.profilePicture}` 
                : '../media/logo/default-profile.png';
        }

        function toggleMobileDropdown() {
            const mobileDropdown = document.getElementById('mobile-profile-dropdown');
            const desktopDropdown = document.getElementById('desktop-profile-dropdown');

            // Toggle mobile dropdown visibility
            mobileDropdown.classList.toggle('hidden');

            // Ensure desktop dropdown is hidden on mobile
            if (window.innerWidth < 1024) {
                desktopDropdown.classList.add('hidden');
            }
        }

        document.getElementById('profile-container').addEventListener('click', function (event) {
            event.stopPropagation(); // Prevent triggering the outside click listener
            toggleMobileDropdown();
        });

        // Close mobile dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const mobileDropdown = document.getElementById('mobile-profile-dropdown');
            const profileContainer = document.getElementById('profile-container');

            if (!mobileDropdown.contains(event.target) && !profileContainer.contains(event.target)) {
                mobileDropdown.classList.add('hidden');
            }
        });
    });

    function displayProfileInfo(data) {
        document.getElementById('profile-name').innerText = `${data.firstName}`;
    }
</script>
        </main>
    </div>

</body>
</html>
