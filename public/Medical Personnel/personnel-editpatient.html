<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <link href="../output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="../components/components-personnel/sidebarfetch-personnel.js"></script>
</head>

<body class="min-h-screen bg-slate-50 flex font-inter">

    <!-- Overlay for mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-10 hidden lg:hidden z-40"></div>

    <!-- Main Content -->
    <div id="main-content" class="flex-1 lg:ml-64 z-30 overflow-x-hidden">
        <!-- Navbar -->
        <header class="bg-white shadow-md p-2 flex justify-between items-center">
            <!-- Hamburger Menu -->
            <button id="hamburger" class="lg:hidden ml-4 text-[#232931] focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            <h1 class="text-xl font-semibold ml-8 text-[#232931] hidden lg:block">Patient Records</h1>
            <div class="flex items-center bg-white border text-white pl-6 pr-3 py-2 rounded-lg relative group">
                <img class="w-8 h-8 rounded-full mr-3 desktop-profile object-cover" alt="Profile Picture">
                <div class="text-left">
                    <span id="profile-name" class="block font-semibold text-[#232931]">Loading...</span>
                    <span class="block text-xs text-[#232931]">Medical Personnel</span>
                </div>
                <svg class="w-4 h-4 ml-6 lg:ml-14 text-[#232931]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a 1 1 0 111.414 1.414l-4 4a 1 1 0 01-1.414 0l-4-4a 1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                <div id="desktop-profile-dropdown" class="absolute bg-white border text-[#232931] mt-32 ml-12 rounded shadow-lg w-40 hidden group-hover:block">
                    <a href="../Medical Personnel/personnel-profile.html" class="block px-4 py-2 hover:bg-gray-100">View Profile</a>
                    <a href="../main page/home.html" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </header>
        <!-- Page Content -->
        <main class="p-3 sm:p-6">

            <main class="p-1 sm:p-6 pt-1">
                <button onclick="window.history.back();" class="bg-[#2C4A66] text-white px-4 py-1 rounded hover:bg-[#1E3A56]">
                    <i class="fas fa-arrow-left"></i> <!-- Font Awesome back arrow icon -->
                </button>
                <h2 class="text-2xl font-semibold text-gray-800 mt-4">Edit Patient Details</h2>
            
                <div class="bg-white p-6 rounded-lg shadow mt-6">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Patient Details</h3>

                    <!-- First Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-600">First Name:</label>
                            <input type="text" id="firstName" class="w-full p-2 border border-gray-300 rounded mt-1" readonly>
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-600">Last Name:</label>
                            <input type="text" id="lastName" class="w-full p-2 border border-gray-300 rounded mt-1" readonly>
                        </div>
                        <div>
                            <label for="age" class="block text-sm font-medium text-gray-600">Age:</label>
                            <input type="text" id="age" class="w-full p-2 border border-gray-300 rounded mt-1" readonly>
                        </div>
                    </div>

                    <!-- Second Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-600">Gender:</label>
                            <input type="text" id="gender" class="w-full p-2 border border-gray-300 rounded mt-1" readonly>
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-600">Address:</label>
                            <input type="text" id="address" class="w-full p-2 border border-gray-300 rounded mt-1" readonly>
                        </div>
                        <div class="md:col-span-1 lg:col-span-1">
                            <label for="selectedHistory" class="block text-sm font-medium text-gray-600">Medical History:</label>
                            <input type="text" id="selectedHistory" class="w-full p-2 border border-gray-300 rounded mt-1" readonly>
                        </div>
                    </div>

                    <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-4">Contact Details</h3>

                    <!-- Third Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
                        <div>
                            <label for="contactNumber" class="block text-sm font-medium text-gray-600">Contact Number:</label>
                            <input type="text" id="contactNumber" class="w-full p-2 border border-gray-300 rounded mt-1" readonly>
                        </div>
                        <div>
                            <label for="emailAddress" class="block text-sm font-medium text-gray-600">Email Address:</label>
                            <input type="text" id="emailAddress" class="w-full p-2 border border-gray-300 rounded mt-1" readonly>
                        </div>
                        <div>
                            <label for="emergencyContact" class="block text-sm font-medium text-gray-600">Emergency Contact:</label>
                            <input type="text" id="emergencyContact" class="w-full p-2 border border-gray-300 rounded mt-1" readonly>
                        </div>
                        <div>
                            <label for="emergencyContactNumber" class="block text-sm font-medium text-gray-600">Emergency Contact Number:</label>
                            <input type="text" id="emergencyContactNumber" class="w-full p-2 border border-gray-300 rounded mt-1" readonly>
                        </div>
                        <div>
                            <label for="emergencyContactRelationship" class="block text-sm font-medium text-gray-600">Relationship:</label>
                            <input type="text" id="emergencyContactRelationship" class="w-full p-2 border border-gray-300 rounded mt-1" readonly>
                        </div>
                    </div>

                    <h3 class="text-xl font-semibold text-gray-700 mt-6">Treatment History</h3>
                    
                    <div class="overflow-x-auto mt-4">
                        <div class="min-w-[728px]">
                            <table class="w-full border-collapse border border-gray-300">
                                <thead>
                                    <tr class="bg-[#2C4A66] text-white">
                                        <th class="border border-gray-300 px-4 py-2 text-left text-sm font-medium text-white">Treatment Type</th>
                                        <th class="border border-gray-300 px-4 py-2 text-left text-sm font-medium text-white">Treatment Date</th>
                                        <th class="border border-gray-300 px-4 py-2 text-left text-sm font-medium text-white">Assigned Dentist</th>
                                        <th class="border border-gray-300 px-4 py-2 text-left text-sm font-medium text-white">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="treatmentTableBody" class="divide-y divide-gray-200">
                                    <!-- Treatment rows will be added dynamically here -->
                                </tbody>
                            </table>        
                        </div>
                    </div>
                </div>
                <div id="message" class="text-red-600 font-medium mt-4 hidden"></div>
            </main>
</div>

<script>

    let cachedDentists = [];

    async function fetchPatientDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const appointmentId = urlParams.get('appointmentId'); 
        const messageDiv = document.getElementById('message');

        // âœ… Hide any previous error messages
        messageDiv.style.display = 'none';

        if (!appointmentId) {
            messageDiv.textContent = 'No appointment selected.';
            messageDiv.style.color = 'red';
            messageDiv.style.display = 'block';
            return;
        }

        try {
            const response = await fetch(`/api/appointments/details?appointmentId=${encodeURIComponent(appointmentId)}`);
            
            if (!response.ok) throw new Error('Error fetching appointment details.');

            const patient = await response.json();

            // Fetch dentist names for treatments
            for (const treatment of patient.treatments) {
                if (treatment.assignedDentist) {
                    treatment.dentistName = await fetchDentistName(treatment.assignedDentist);
                }
            }

            displayPatientDetails(patient, appointmentId);
        } catch (error) {
            messageDiv.textContent = error.message;
            messageDiv.style.color = 'red';
            messageDiv.style.display = 'block';
        }
    }

     // Fetch dentists once and cache the result
     async function fetchDentists() {
            if (cachedDentists.length === 0) {
                try {
                    const response = await fetch('/api/dentists'); // Fetch dentists from API
                    if (response.ok) {
                        cachedDentists = await response.json();  // Cache dentists
                    } else {
                        console.error('Failed to fetch dentists:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error fetching dentists:', error);
                }
            }
            return cachedDentists;
        }

        async function assignDentist(dentistId) {
            try {
                const response = await fetch(`/api/dentists/${dentistId}`);
                if (response.ok) {
                    const dentistData = await response.json();
                    return `${dentistData.firstName} ${dentistData.lastName}`;
                } else if (response.status === 404) {
                    console.warn(`Dentist with ID ${dentistId} not found.`);
                    return 'Dentist Not Found';
                } else {
                    console.error('Failed to fetch dentist:', response.status, response.statusText);
                    return 'Unknown Dentist';
                }
            } catch (error) {
                console.error('Error fetching dentist:', error);
                return 'Unknown Dentist';
            }
        }

    async function fetchDentistName(dentistId) {
        try {
            const response = await fetch(`/api/dentists/${dentistId}`);
            if (response.ok) {
                const dentist = await response.json();
                return `${dentist.firstName} ${dentist.lastName}`;
            } else {
                console.warn(`Failed to fetch dentist with ID ${dentistId}`);
                return 'Unknown Dentist';
            }
        } catch (error) {
            console.error('Error fetching dentist:', error);
            return 'Unknown Dentist';
        }
    }

    function formatDateToLongDate(date) {
        if (!date) return "Pending"; // âœ… Handle missing date
        const d = new Date(date);
        if (isNaN(d.getTime())) return "Invalid Date"; // âœ… Handle invalid date
        return d.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    }

    function displayPatientDetails(patient, appointmentId) { 
        document.getElementById('firstName').value = patient.firstName || '';
        document.getElementById('lastName').value = patient.lastName || '';
        document.getElementById('age').value = patient.age || '';
        document.getElementById('gender').value = patient.gender || '';
        document.getElementById('address').value = patient.address || '';
        document.getElementById('contactNumber').value = patient.contactNumber || '';
        document.getElementById('emailAddress').value = patient.emailAddress || '';
        document.getElementById('emergencyContact').value = patient.emergencyContact || '';
        document.getElementById('emergencyContactNumber').value = patient.emergencyContactNumber || '';
        document.getElementById('emergencyContactRelationship').value = patient.emergencyContactRelationship || '';
        document.getElementById('selectedHistory').value = patient.selectedHistory || '';

        const treatmentTable = document.getElementById('treatmentTableBody');
        treatmentTable.innerHTML = '';

        // âœ… Ensure treatments exist and are in an array before looping
        if (!Array.isArray(patient.treatments) || patient.treatments.length === 0) {
            treatmentTable.innerHTML = `
    <tr>
        <td colspan="4" class="text-center text-gray-500 py-4">
            No treatments found.
        </td>
    </tr>
`; // Updated colspan to 4 and added styling
            return;
        }

        patient.treatments.forEach((treatment, index) => {
            const formattedDate = formatDateToLongDate(treatment.treatmentDate);

            // Assign dentist name with gender prefix
            const assignedDentist = treatment.assignedDentist
                ? cachedDentists.find(dentist => dentist._id === treatment.assignedDentist)
                : null;
            const dentistName = assignedDentist
                ? `${assignedDentist.gender === 'male' ? 'Dr.' : 'Dra.'} ${assignedDentist.firstName} ${assignedDentist.lastName}`
                : 'Not Assigned';

            const row = document.createElement('tr');
            row.className = "odd:bg-gray-50"; // Removed hover style, kept alternate row colors
            row.innerHTML = `
                <td class="border border-gray-300 px-4 py-2">${treatment.treatmentType || 'N/A'}</td>
                <td class="border border-gray-300 px-4 py-2">${formattedDate}</td>
                <td class="border border-gray-300 px-4 py-2">${dentistName}</td>
                <td class="border border-gray-300 px-4 py-2">
                    <button class="bg-[#2C4A66] text-sm text-white px-3 py-1 rounded hover:bg-[#1E3A56]"
                        onclick="window.location.href='personnel-treatmentdetails.html?appointmentId=${appointmentId}&treatmentIndex=${index}'">
                        Show Details
                    </button>
                </td>
            `; 

            treatmentTable.appendChild(row);
        });
    }

    document.addEventListener('DOMContentLoaded', fetchPatientDetails);


document.addEventListener('DOMContentLoaded', async () => {
    const profileResponse = await fetch('/api/medicalPersonnel/profile');
    if (profileResponse.ok) {
        const personnelData = await profileResponse.json();
        displayProfileInfo(personnelData);

        // Set the profile picture if available
        const profilePictureElement = document.querySelector('.desktop-profile');
        profilePictureElement.src = personnelData.profilePicture 
            ? `/uploads/${personnelData.profilePicture}` 
            : '../media/logo/default-profile.png';
    }
    });

    function displayProfileInfo(data) {
    document.getElementById('profile-name').innerText = `${data.firstName}`;
    }
</script>
</body>
</html>
