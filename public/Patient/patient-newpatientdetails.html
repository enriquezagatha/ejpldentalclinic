<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details Appointment Form</title>
    <!-- <link rel="stylesheet" href="patientscheduling.css"> -->
    <link href="../output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="../../components/components-patient/navbarfetch-patients.js"></script>
    <script src="../../components/footerfetch.js"></script>
</head>

<body class="min-h-screen bg-slate-50 font-inter">
    <header>
        <div id="navbar-container"></div>
    </header>
    <main class="flex justify-center items-center min-h-[calc(100vh-6rem)] mt-20">
        <section class="container flex justify-center items-center max-w-[95%] sm:max-w-full mt-8 mb-8 sm:mt-6 sm:mb-6">
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 w-full max-w-2xl">
                <h1 class="text-2xl sm:text-4xl font-bold font-inter text-center">Appointment Form</h1>
                <div class="flex flex-col items-center justify-center gap-1 mt-1 mb-2">
                    <label class="text-xs sm:text-lg font-inter text-gray-700 text-center" for="email">New
                        Patient</label>
                </div>
                <div id="form-warning" class="warning-message text-red-500 text-sm mt-2 font-bold text-center"
                    style="display: none;">
                    Please fill out all required fields.
                </div>
                <div class="flex flex-col mt-4 w-full">
                    <h1 class="font-inter text-xl mb-2 font-semibold">Step 2: Patient Details</h1>
                    <h1 class="font-inter text-lg mb-2 mt-2 font-semibold">Personal Information</h1>
                    <form id="contact-form">
                        <div class="details-form sm:flex sm:gap-2">
                            <div class="flex flex-col w-full">
                                <label class="text-sm font-inter font-semibold text-black" for="firstname">First
                                    Name</label>
                                <input type="text" placeholder="First Name"
                                    class="input-field w-full px-3 mb-4 h-10 border border-gray-300 rounded pl-2"
                                    id="first-name" readonly>
                            </div>
                            <div class="flex flex-col w-full">
                                <label class="text-sm font-inter font-semibold text-black" for="lastname">Last
                                    Name</label>
                                <input type="text" placeholder="Last Name"
                                    class="input-field w-full px-3 mb-4 h-10 border border-gray-300 rounded pl-2"
                                    id="last-name" readonly>
                            </div>
                        </div>
                        <div class="details-form sm:flex sm:gap-2">
                            <div class="flex flex-col w-full">
                                <label class="text-sm font-inter font-semibold text-black" for="age">Age</label>
                                <input type="number" placeholder="Age"
                                    class="input-field w-full px-3 mb-4 h-10 border border-gray-300 rounded pl-2"
                                    id="age" min="0" max="120">
                            </div>
                            <div class="flex flex-col w-full">
                                <label class="text-sm font-inter font-semibold text-black" for="gender">Gender</label>
                                <select
                                    class="input-field select-field w-full px-3 mb-4 h-10 border border-gray-300 rounded pl-1 text-gray-400"
                                    id="gender" required onchange="updateSelectColor(this)">
                                    <option class="text-gray-400" value="" disabled selected>Gender</option>
                                    <option class="text-black" value="Male">Male</option>
                                    <option class="text-black" value="Female">Female</option>
                                    <option class="text-black" value="Preferred Not To Say">Prefer Not To Say</option>
                                </select>
                            </div>
                        </div>
                        <div class="details-form sm:flex sm:gap-2">
                            <div class="flex flex-col w-full">
                                <label class="text-sm font-inter font-semibold text-black" for="address">Address</label>
                                <input type="text" placeholder="Address"
                                    class="input-field w-full px-3 mb-4 h-10 border border-gray-300 rounded pl-2"
                                    id="address" required>
                            </div>
                            <div class="flex flex-col w-full">
                                <label class="text-sm font-inter font-semibold text-black" for="medical_history">Medical
                                    History</label>
                                <div class="dropdown relative">
                                    <button type="button"
                                        class="dropdown-btn w-full px-3 h-10 border border-gray-300 rounded pl-2 text-left text-gray-400 flex items-center justify-between">
                                        Select Medical History
                                        <i class="fas fa-chevron-down text-[0.7rem] text-gray-400"></i>
                                    </button>
                                    <div
                                        class="dropdown-content absolute hidden bg-white border border-gray-300 rounded shadow-lg w-full z-10 max-h-48 overflow-y-auto">
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Allergy"> Allergy</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Arthritis"> Arthritis</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Asthma"> Asthma</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Autoimmune Disorders"> Autoimmune
                                            Disorders (e.g., Lupus, Multiple Sclerosis)</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Blood Disease"> Blood Disease</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Cancer"> Cancer</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Chronic Kidney Disease"> Chronic Kidney
                                            Disease</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Diabetes"> Diabetes</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Epilepsy"> Epilepsy or Seizure
                                            Disorders</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Gastrointestinal Disorders">
                                            Gastrointestinal Disorders (e.g., GERD, Crohn's Disease, Ulcers)</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Head Injuries"> Head Injuries</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Heart Disease"> Heart Disease</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Hepatitis"> Hepatitis</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="High Blood Pressure"> High Blood
                                            Pressure</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="HIV/AIDS"> HIV/AIDS</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Hyperthyroidism"> Hyperthyroidism or
                                            Hypothyroidism</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Liver Disease"> Liver Disease</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Osteoporosis"> Osteoporosis</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Respiratory Disease"> Respiratory
                                            Disease</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Rheumatic Fever"> Rheumatic Fever</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Stroke"> Stroke</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="Tuberculosis"> Tuberculosis</label>
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                id="others" name="medical_history" value="Others"> Others (please
                                            specify):</label>
                                        <input type="text" name="other-condition" id="other-condition"
                                            class="input-field block w-full px-4 py-2 border-t border-gray-300"
                                            style="display: none;">
                                        <label class="block px-4 py-2 hover:bg-gray-100"><input type="checkbox"
                                                name="medical_history" value="None"> None</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h1 class="font-inter text-lg mb-2 mt-2 font-semibold">Contact Details</h1>
                        <div class="details-form sm:flex sm:gap-2">
                            <div class="flex flex-col w-full">
                                <label class="text-sm font-inter font-semibold text-black" for="contact_number">Contact
                                    Number</label>
                                <div class="flex items-center">
                                    <span
                                        class="text-black bg-gray-200 border p-2 mb-4 h-10 border-gray-300 rounded-l">+63</span>
                                    <input type="number" placeholder="Contact Number"
                                        class="input-field text-black w-full px-3 mb-4 h-10 border border-gray-300 rounded-r pl-2"
                                        id="contact-number" required>
                                </div>
                                <div id="contact-warning"
                                    class="warning-message text-red-500 text-xs font-bold text-left"
                                    style="display: none;">Contact number must be
                                    exactly 10 digits.</div>
                            </div>
                            <div class="flex flex-col w-full">
                                <label class="text-sm font-inter font-semibold text-black" for="email">Email
                                    Address</label>
                                <input type="email" placeholder="Email Address"
                                    class="input-field w-full px-3 mb-4 h-10 border border-gray-300 rounded pl-2"
                                    id="email-address" readonly>
                            </div>
                        </div>
                        <h1 class="font-inter text-lg mb-2 mt-2 font-semibold">Emergency Contact Details</h1>
                        <div class="details-form sm:flex sm:gap-2">
                            <div class="flex flex-col w-full">
                                <label class="text-sm font-inter font-semibold text-black"
                                    for="emergency-contact">Emergency Contact Person</label>
                                <input type="text" placeholder="Emergency Contact Person"
                                    class="input-field w-full px-3 mb-4 h-10 border border-gray-300 rounded pl-2"
                                    id="emergency-contact" required>
                            </div>
                            <div class="flex flex-col w-full">
                                <label class="text-sm font-inter font-semibold text-black"
                                    for="emergency-contact-number">Emergency Contact Number</label>
                                <div class="flex items-center">
                                    <span
                                        class="text-black bg-gray-200 border p-2 mb-4 h-10 border-gray-300 rounded-l">+63</span>
                                    <input type="number" placeholder="Emergency Contact Number"
                                        class="input-field text-black w-full px-3 mb-4 h-10 border border-gray-300 rounded-r pl-2"
                                        id="emergency-contact-number" required>
                                </div>
                                <div id="emergency-contact-warning"
                                    class="warning-message text-red-500 text-xs font-bold text-left"
                                    style="display: none;">Emergency
                                    Contact number must be exactly 10 digits.</div>

                            </div>
                        </div>
                        <div class="details-form sm:flex sm:gap-2">
                            <div class="flex flex-col w-full">
                                <label class="text-sm font-inter font-semibold text-black"
                                    for="emergency-contact-number">Relationship to the Patient</label>
                                <input type="text" placeholder="Relationship to the Patient"
                                    class="input-field w-full px-3 mb-4 h-10 border border-gray-300 rounded pl-2"
                                    id="emergency-contact-relationship" required>
                            </div>
                        </div>
                        <input type="hidden" id="selected-history" name="medical_history">
                </div>
                <div class="sm:flex-row flex flex-col justify-between">
                    <button
                        class="appointment-back-button bg-[#2C4A66] hover:bg-[#1E3A56] text-white font-bold py-2 px-4 rounded w-full sm:w-1/6 mt-4"
                        onclick="goBackAppointment(event)">Back</button>
                    <button type="button"
                        class="appointment-next-button bg-[#2C4A66] hover:bg-[#1E3A56] text-white font-bold py-2 px-4 rounded w-full sm:w-1/6 mt-4"
                        onclick="goNextAppointment()">Next</button>
                </div>
                </form>
            </div>
            </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="footer-container"></div>
    </footer>
    <script src="appointment/appointment.js"></script>
    <script src="patientnotifications.js"></script>
</body>

</html>
