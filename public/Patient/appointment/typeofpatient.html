<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 - Choose Patient Type</title>
    <link rel="stylesheet" href="patientappointment.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <img src="../../media/logo/EJPL.png" alt="Logo" class="logo" onclick="window.location.href='../patient-home.html';" style="cursor: pointer;">
        </nav>
    </header>
    
    <main>
        <button class="appointment-cancel-button" onclick="goCancelAppointment()">Cancel</button>
        <div class="content">
            <h1>Are you a new or existing patient?</h1>
            <button class="patient-button" onclick="selectPatientType('new')">New Patient</button>
            <button class="patient-button" onclick="selectPatientType('existing')">Existing Patient</button>
        </div>
    </main>
    
    <script>
        function goCancelAppointment() {
            window.location.href = "../patient-home.html";
        }
        
        function selectPatientType(type) {
            if (type === 'new') {
                window.location.href = "step2appointment.html";
            } else {
                window.location.href = "existing-step2appointment.html";
            }
        }
    </script>

    <footer>
        <p>&copy; 2024 EJPL Dental Clinic. All rights reserved.</p>
    </footer>
</body>
</html>
