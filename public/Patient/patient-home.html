<body>
    <header>
        <nav class="nav-container">
            <img src="../media/logo/EJPL.png" alt="Logo" class="logo" onclick="window.location.href='patient-home.html';" style="cursor: pointer;">
            <div class="nav-links">
                <a href="../Patient/patient-home.html" class="active">Home</a>

            <a href="../Patient/patient-notifications.html" class="notification-icon">
                <img src="../media/logo/notif.png" alt="Notification Icon">

            </a>            
            <a href="../Patient/patient-profile.html">
                <img src="../media/logo/profile.png" alt="Profile Icon" class="profile-icon">
            </a>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>WANT TO BOOK AN APPOINTMENT?</h1>
            <button class="next-button" onclick="goNextAppointment()">Next â†’ </button>
        </div>
    </main>
    <script>
        function goNextAppointment(){
            window.location.href = "../Patient/appointment/typeofpatient.html"
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Fetch notification count from backend
            function fetchNotificationCount() {
                return fetch('/api/notifications/count', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken') // Assuming the token is stored in localStorage
                    }
                })
                .then(response => response.json())
                .then(data => data.count) // Assuming the API returns { count: X }
                .catch(error => 0); // In case of an error, return 0
            }

            function updateNotificationBadge() {
                fetchNotificationCount().then(count => {
                    let badge = document.querySelector(".notification-badge");

                    if (count > 0) {
                        badge.textContent = count;
                        badge.style.display = "block"; // Show badge if count > 0
                    } else {
                        badge.style.display = "none"; // Hide badge if count == 0
                    }
                });
            }

            updateNotificationBadge(); // Run once on load

            // Refresh notification count every 10 seconds
            setInterval(updateNotificationBadge, 10000);
        });
    </script>
</body>
