<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form - Existing Patient</title>
    <!-- <link rel="stylesheet" href="patientscheduling.css"> -->
    <link href="../output.css" rel="stylesheet">
    <link rel="icon" href="../media/logo/EJPL.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="../../components/components-patient/navbarfetch-patients.js"></script>
    <script src="../../components/footerfetch.js"></script>
</head>

<body class="min-h-screen bg-slate-50 font-inter">
    <header>
        <div id="navbar-container"></div>
    </header>
    <main class="flex justify-center items-center min-h-[calc(100vh-6rem)] mt-20">
        <section class="container flex justify-center items-center max-w-[95%] sm:max-w-full mt-8 mb-8 sm:mt-6 sm:mb-6">
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 w-full max-w-2xl">
                <h1 class="text-2xl sm:text-4xl font-bold font-inter text-center">Appointment Form</h1>
                <div class="flex flex-col items-center justify-center gap-1 mt-1 mb-2">
                    <label class="text-xs sm:text-lg font-inter text-gray-700 text-center" for="email">Existing
                        Patient</label>
                    <div id="form-warning" class="warning-message text-red-500 text-sm font-bold mt-2 text-center"
                        style="display: none;">
                        Please fill out all required fields.
                    </div>
                    <div class="flex flex-col mt-4 w-full">
                        <h1 class="font-inter text-xl mb-2 font-semibold">Step 1: Schedule an Appointment</h1>
                        <h1 class="font-inter text-lg mb-2 mt-2 font-semibold">Appointment Details</h1>
                        <form class="schedule-form" id="schedule-form">
                            <div class="details-form sm:flex sm:gap-2">
                                <div class="flex flex-col w-full">
                                    <label class="text-sm font-inter font-semibold text-black"
                                        for="preferredDate">Preferred
                                        Date</label>
                                    <input type="date"
                                        class="input-field date-input text-black w-full px-3 mb-1 h-10 border border-gray-300 rounded pl-2"
                                        id="dateInput">
                                    <p id="slotsavailable" class="underline text-right text-xs"></p>
                                </div>
                                <div class="flex flex-col w-full">
                                    <label class="text-sm font-inter font-semibold text-black"
                                        for="preferredTime">Preferred
                                        Time</label>
                                    <select
                                        class="input-field time-select text-black w-full px-3 mb-4 h-10 border border-gray-300 rounded pl-2">
                                        <option value="" class="text-black" disabled selected>Preferred Time</option>
                                    </select>
                                </div>
                            </div>

                            <h1 class="font-inter text-lg mb-2 mt-2 font-semibold">Treatment Details</h1>
                            <div class="details-form sm:flex sm:gap-2">
                                <div class="flex flex-col w-full">
                                    <label class="text-sm font-inter font-semibold text-black"
                                        for="treatment">Treatment</label>
                                    <select
                                        class="input-field typeoftreatment-select text-black w-full px-3 mb-4 h-10 border border-gray-300 rounded pl-2"
                                        id="treatment-select">
                                        <option value="" disabled selected>Select Treatment</option>
                                    </select>
                                </div>
                                <div class="flex flex-col w-full">
                                    <label class="text-sm font-inter font-semibold text-black" for="treatment">Treatment
                                        Price</label>
                                    <input type="text" id="treatment-price"
                                        class="input-field  w-full px-3 mb-4 h-10 border border-gray-300 rounded pl-2"
                                        placeholder="Treatment Price" readonly>
                                </div>
                            </div>
                        </form>
                        <div class="sm:flex-row flex flex-col justify-between">
                            <button
                                class="appointment-back-button bg-[#2C4A66] hover:bg-[#1E3A56] text-white font-bold py-2 px-4 rounded w-full sm:w-1/6 mt-4"
                                onclick="goToAppointmentBack()">
                                Back</button>
                            <button
                                class="appointment-next-button bg-[#2C4A66] hover:bg-[#1E3A56] text-white font-bold py-2 px-4 rounded w-full sm:w-1/6 mt-4"
                                onclick="goToAppointmentNext()">Next
                            </button>
                        </div>
                    </div>

                </div>
        </section>
    </main>
    <footer>
        <div id="footer-container"></div>
    </footer>
    <script src="appointment/existingscheduleappointment.js"></script>
    <script src="patientnotifications.js"></script>
</body>

</html>
