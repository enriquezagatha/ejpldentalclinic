<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Toast styles */
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      transition: all 0.5s ease-in-out;
    }

    #toast.show {
      visibility: visible;
      bottom: 50px;
      opacity: 1;
    }

    #toast.success {
      background-color: #28a745;
    }

    #toast.error {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <h2>Reset Password</h2>
  <p>Enter your new password.</p>
  
  <form id="resetPasswordForm">
    <input type="password" id="newPassword" placeholder="Enter new password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
    <button type="submit">Reset Password</button>
  </form>

  <!-- Toast container -->
  <div id="toast"></div>

  <script>
    const pathParts = window.location.pathname.split("/");
    const resetToken = pathParts[pathParts.length - 1]; // /reset-password/<token>
  
    function showToast(message, type = "success", callback = null) {
      const toast = document.getElementById("toast");
      toast.className = "show " + type;
      toast.textContent = message;
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
        if (callback) callback(); // Redirect after toast disappears
      }, 2000); // Show toast for 2 seconds
    }
  
    document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
      event.preventDefault();
  
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
  
      if (newPassword !== confirmPassword) {
        showToast('Passwords do not match!', 'error');
        return;
      }
  
      fetch('/api/patient/reset-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ token: resetToken, newPassword }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          if (data.message.toLowerCase().includes("success")) {
            showToast(data.message, "success", () => {
              window.location.href = "login-patient.html"; // Redirect to login page after success
            });
          } else {
            showToast(data.message, "error");
          }
        }
      })
      .catch(error => {
        showToast('Error: ' + error.message, 'error');
      });
    });
  </script>  
</body>
</html>
